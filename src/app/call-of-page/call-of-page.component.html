<div class="title1">
  <img src="/images/callofcat.png">
  <h2>خرید سی پی کالاف دیوتی موبایل</h2>
</div>
<div class="product">
  @for (item of products; track $index) {
  <app-product (onBuy)="buy($event)" [product]="item" />
  }
  <table style="width: 80%;">
    @for (item of basket; track $index) {
      <tr>
        <th>{{item.id}}</th>
        <th>{{item.title}}</th>
        <th>{{item.price}}</th>
      </tr>
    }
  </table>
</div>
